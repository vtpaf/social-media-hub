<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社交账号中心</title>
    <meta name="description" content="脸书|源头批发｜FB热门地区｜INS老号｜FB广告号｜新老BM｜全球混合大黑|FB账单户｜FB耐用号| |FB商城号|FB冷黑号|bm5不限额|bm5 250 |bm分享户 250-不限额">
    <meta name="keywords" content="facebook">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 左侧广告位 -->
        <div class="ad-space left-ad">
            <div class="ad-placeholder">
                <i class="fas fa-ad"></i>
                <p></p>
                <small>300x600</small>
            </div>
        </div>

        <!-- 主内容区域 -->
        <main class="main-content">
            <header class="header">
                <h1>Facebook、Instagram等热门社交账号</h1>
                <p></p>
            </header>

            <!-- 社交媒体链接区域 -->
            <section class="social-links">
                <div class="social-grid">
                    <a href="#" class="social-card facebook" data-platform="facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                        <div class="hover-effect"></div>
                    </a>
                    
                    <a href="#" class="social-card instagram" data-platform="instagram">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                        <div class="hover-effect"></div>
                    </a>
                    
                    <a href="#" class="social-card twitter" data-platform="twitter">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                        <div class="hover-effect"></div>
                    </a>
                    
                    <a href="#" class="social-card youtube" data-platform="youtube">
                        <i class="fab fa-youtube"></i>
                        <span>YouTube</span>
                        <div class="hover-effect"></div>
                    </a>
                    
                    <a href="#" class="social-card tiktok" data-platform="tiktok">
                        <i class="fab fa-tiktok"></i>
                        <span>TikTok</span>
                        <div class="hover-effect"></div>
                    </a>
                    
                    <a href="#" class="social-card linkedin" data-platform="linkedin">
                        <i class="fab fa-linkedin-in"></i>
                        <span>LinkedIn</span>
                        <div class="hover-effect"></div>
                    </a>
                </div>
            </section>

            <!-- 中央跳转按钮 -->
            <section class="center-action">
                <button class="main-cta-button" id="mainButton">
                    <span class="button-text">访问主网站</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <p class="cta-description">点击访问我们的主要网站</p>
            </section>


        </main>

        <!-- 右侧广告位 -->
        <div class="ad-space right-ad">
            <div class="ad-placeholder">
                <i class="fas fa-ad"></i>
                <p></p>
                <small>300x600</small>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 社交媒体账号. 保留所有权利.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
